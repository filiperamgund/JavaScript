<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        input#num1 {
            width: 50px;
        }

        input#num2 {
            width: 50px;
        }

        input#res {
            width: 50px;
        }

        p > input {
            margin-left: 76px;
        }
    </style>
</head>
<body>

    <h1>Calculadora Legal</h1>
    
    <input type="number" name="num1" id="num1" class="numeros"> +
    <input type="number" name="num2" id="num2" class="numeros"> =
    <input type="number" name="res" id="res" class="numeros">
    <p><input type="button" value="Somar" onclick="somar()"></p>
    <p><input type="reset" value="Apagar" onclick="apagar()"></p>
    





    <script>
        function somar(){
            var n1 = document.getElementById('num1').value 
            var n2 = document.getElementById('num2').value 

            /*Converter os valores para numeros */
            n1 = Number(n1)
            n2 = Number(n2)

            var s = n1 + n2

            document.getElementById('res').value = s
        }
        
        function apagar(){
            var limparnum = document.querySelectorAll('input.numeros')

            /*Limpar os valores dos campos de entrada*/ 
            limparnum.forEach(function(limparnum) {
                limparnum.value = ''

            })
        }

        

    </script>
</body>
</html>
