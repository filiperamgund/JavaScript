<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <h1 id="teste">Testando o Dom na minha página</h1>

    <script>
        var a = window.document.getElementById('teste')
        a.style.color = 'green'
        a.style.backgroundColor = 'blue'
        a.innerText = 'Olá Mundo'
    </script>
    
    
</body>
</html>
