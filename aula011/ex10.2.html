<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    Informe seu páis de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="clicar()">
    <p id="res"> 
        Resultado aqui
    </p>
    

    <script>

        function clicar() {
            var a = document.getElementById('pais').value
            var b = document.getElementById('res')

        if (a == 'Brasil') {
            b.innerHTML = `Você nasceu no ${a}, logo você é Brasileiro.`
        } else {
            b.innerHTML = 'Você não nasceu no Brasil, logo você é estrangeiro.'
        }
    }
    </script>
</body>
</html>
